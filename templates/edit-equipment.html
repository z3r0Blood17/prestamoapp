{% extends 'layout.html' %}

{% block body %}
    <div class="card">
        <div class="card-header">
                <p style="color: white;"><b>Actualizar Prestamo</b></p>
        </div>
        <p class="card-text">
            <form action="/update/{{contact.0}}" method="POST">
                <div class="form-group">
                    <label for="Numero de Empleado">Numero de Empleado</label>
                    <input type="text" name="numempleado" value="{{ contact.1 }}" class="form-control" disabled>
                 </div>
                <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="usuario" placeholder="" value="{{ contact.2 }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="Accesorio">Accesorio</label>
                    <input type="text" name="accesorio" class="form-control" value="{{ contact.3 }}" disabled>
                </div>
                <div class="form-group">
                    <label for="Nombre/Numero de Serie">Nombre/Numero de Serie</label>
                    <input type="text" name="descripcion" value="{{ contact.4 }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="Fecha de Retorno">Fecha de Retorno</label>
                    <input type="date" name="fechaR" value="{{ contact.5 }}" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">
                        Actualizar
                    </button>
                    <a href="/" class="btn btn-danger btn-lg">Cancelar</a>     
                </div>
            </form>      
         </p> 
     </div>  
{% endblock %}
